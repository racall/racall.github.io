    <p>通过字节流读取数据</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">package stream;</span><br><span class="line">import java.io.*;</span><br><span class="line">public class dome1 &#123;</span><br><span class="line">	public static void main(String[] arg0) throws Exception&#123;</span><br><span class="line">		File file=new File(&quot;test&quot;);</span><br><span class="line">		FileInputStream fis=new FileInputStream(file);</span><br><span class="line">		int len=(int) file.length();</span><br><span class="line">		byte b[]=new byte[len];</span><br><span class="line">		fis.read(b);</span><br><span class="line">		fis.close();</span><br><span class="line">		System.out.println(new String(b,&quot;utf-8&quot;));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>通过单个字符读取文件数据，有时候会乱码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">package stream;</span><br><span class="line">import java.io.*;</span><br><span class="line">public class dome2 &#123;</span><br><span class="line">	public static void main(String[] arg0) throws Exception&#123;</span><br><span class="line">		File file=new File(&quot;test&quot;);</span><br><span class="line">		FileInputStream fis=new FileInputStream(file);</span><br><span class="line">		int ch=fis.read();</span><br><span class="line">		while(ch!=-1)</span><br><span class="line">		&#123;</span><br><span class="line">		System.out.print((char)ch);</span><br><span class="line">		ch=fis.read();</span><br><span class="line">		&#125;</span><br><span class="line">		fis.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>对文件写入数据</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">package stream;</span><br><span class="line">import java.io.*;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class dome3 &#123;</span><br><span class="line">	public static void main(String[] arg0) throws Exception&#123;</span><br><span class="line">		Scanner in=new Scanner(System.in);</span><br><span class="line">		File file=new File(&quot;test&quot;);</span><br><span class="line">		FileOutputStream fos=new FileOutputStream(file,true);</span><br><span class="line">		String str=in.nextLine();</span><br><span class="line">		byte b[]=str.getBytes();</span><br><span class="line">		fos.write(b);</span><br><span class="line">		fos.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
